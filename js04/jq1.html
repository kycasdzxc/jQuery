<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        window.onload = function() { // 기본 event bind : 중복 선언 불가
            alert(1);
        }
        
        $(function() {
            alert(4);
        })

        window.onload = function() { // 기본 event bind : 중복 선언 불가
            alert(2);
        }

        window.addEventListener("load", function() {
            alert(3);
        })

        // load : 문서 내의 모든 요소의 load가 완료된 시점
        // ready function : 문서 내의 모든 요소의 ready가 완료된 시점
        // ex) <img src='이미지 경로'> 이때 이미지 크기가 100mb
        // load : 100mb 다운로드 완료 후에 동작
        // ready : img 태그를 인식 후에 동작

        $(function() {
            // console.log($("input:hidden").val());
            $("button:first").click(function() {
                $("p").hide(1000);
            })

            $("button:eq(1)").on("click", function() {
                $("p").show(1000);
            })
        })
    </script>
</head>
<body>
    <input type="text" value="1234">
    <input type="hidden" value="abcd">
    <button>p태그 숨기기</button>
    <button>p태그 보이기</button>
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
</body>
</html>
